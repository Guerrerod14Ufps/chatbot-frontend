<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fondo rojo -->
  <rect width="200" height="200" fill="#DC2626"/>
  
  <!-- Letra U (arriba izquierda) - estilo bloque grueso -->
  <rect x="20" y="20" width="8" height="40" fill="white"/>
  <rect x="20" y="52" width="40" height="8" fill="white"/>
  <rect x="52" y="20" width="8" height="40" fill="white"/>
  
  <!-- Letra F (arriba derecha) - estilo bloque grueso -->
  <rect x="120" y="20" width="8" height="40" fill="white"/>
  <rect x="120" y="20" width="40" height="8" fill="white"/>
  <rect x="120" y="36" width="32" height="8" fill="white"/>
  
  <!-- Letra P (abajo izquierda) - estilo bloque grueso -->
  <rect x="20" y="100" width="8" height="40" fill="white"/>
  <rect x="20" y="100" width="40" height="8" fill="white"/>
  <rect x="52" y="100" width="8" height="24" fill="white"/>
  <rect x="20" y="116" width="32" height="8" fill="white"/>
  
  <!-- Letra S (abajo derecha) - estilo bloque grueso -->
  <rect x="120" y="100" width="40" height="8" fill="white"/>
  <rect x="120" y="100" width="8" height="16" fill="white"/>
  <rect x="120" y="116" width="40" height="8" fill="white"/>
  <rect x="152" y="124" width="8" height="16" fill="white"/>
  <rect x="120" y="132" width="40" height="8" fill="white"/>
</svg>
